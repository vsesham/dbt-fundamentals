version: 2

sources:

  - name: jaffle_source
    database: raw
    schema: jaffle_shop

    tables:
      - name: customers
        columns:
          - name: id
            tests:
              - unique
          - name: first_name
            tests:
              - not_null
      - name: orders
        loaded_at_field: _ETL_LOADED_AT
        freshness:
          warn_after: {count: 12, period: hour}
          error_after: {count: 24, period: hour}
  
  - name: stripe_source
    database: raw
    schema: stripe

    tables:
      - name: payment
        loaded_at_field: _BATCHED_AT
        freshness:
          warn_after: {count: 12, period: hour}
          error_after: {count: 24, period: hour}
        columns:
          - name: id
            tests:
              - unique
          - name: orderid
            tests:
              - not_null