version: 2

sources:

  - name: jaffle_source
    database: raw
    schema: jaffle_shop

    tables:
      - name: customers
        columns:
          - name: id
            tests:
              - unique
          - name: first_name
            tests:
              - not_null
      - name: orders
  
  - name: stripe_source
    database: raw
    schema: stripe

    tables:
      - name: payment
        columns:
          - name: id
            tests:
              - unique
          - name: order_id
            tests:
              - not_null